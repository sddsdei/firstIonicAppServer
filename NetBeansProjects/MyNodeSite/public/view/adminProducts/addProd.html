<div class="box box-warning">
    <div class="box-header">
        <h3 class="box-title" ng-hide="product.name">Add Product</h3>
        <h3 class="box-title" ng-show="product.name">Edit Product</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <form role="form" ng-submit="submit(product)" ng-controller="addProdCtrl" enctype="multipart/form-data">
            <!-- text input -->
            <div class="form-group">
                <label>Category</label>
                <select ng-model="product.cat_id" ng-change="changeList(product.cat_id)" required="true" class="form-control">
                    <option value="">-Select Category-</option>
                    <option ng-selected="cat._id == product.cat_id" ng-repeat="cat in cats" value="{{cat._id}}">{{cat.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sub Category</label>
                <select ng-model="product.subCat_id" required="true" class="form-control">
                    <option value="">-Select Sub-Category-</option>
                    <option ng-selected="subCat._id == product.subCat_id" ng-repeat="subCat in subCats" value="{{subCat._id}}">{{subCat.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input ng-model="product.name" type="text" class="form-control" placeholder="Name" required="true">
            </div>
            <div class="form-group">
                <label>Short Description</label>
                <input ng-model="product.shortDesc" type="text" class="form-control" placeholder="Short Description">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea ng-model="product.desc" class="form-control" rows="10" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label>Image</label>
                <span class="btn btn-flat btn-danger btn-file">
                    Browse <input ng-model="product.prodImage" ngf-select type="file" class="form-control" placeholder="Product Image">
                </span>
                <span class="image btn" style="box-shadow:none">
                    <img ngf-src="product.prodImage[0]" ngf-accept="'.png,.jpg'" ngf-default-src="assets/img/admin/avatar3.png" style="height:75px" />
                </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
            </div>
        </form>
    </div><!-- /.box-body -->
</div>
