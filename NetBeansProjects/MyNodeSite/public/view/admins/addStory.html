<div class="box box-warning">
    <div class="box-header">
        <h3 class="box-title" ng-hide="story.name">Add Story</h3>
        <h3 class="box-title" ng-show="story.name">Edit Story</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <form role="form" ng-submit="submit()" ng-controller="addStoryCtrl">
            <!-- text input -->
            <div class="form-group">
                <label>User</label>
                <select ng-model="story.user_id" required="true" class="form-control">
                    <option value="">-Select User-</option>
                    <option ng-selected="user._id == story.user_id" ng-repeat="user in users" value="{{user._id}}">{{user.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Heading</label>
                <input ng-model="story.heading" type="text" class="form-control" placeholder="Heading" required="true">
            </div>
            <div class="form-group">
                <label>Short Description</label>
                <input ng-model="story.shortDesc" type="text" class="form-control" placeholder="Short Description" required="true">
            </div>
            <div class="form-group">
                <label>Story</label>
                <textarea ng-model="story.story" class="form-control" rows="10" placeholder="Story" required="true"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
            </div>
        </form>
    </div><!-- /.box-body -->
</div>
