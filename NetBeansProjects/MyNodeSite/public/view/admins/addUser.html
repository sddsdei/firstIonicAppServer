<div class="box box-warning">
    <div class="box-header">
        <h3 class="box-title" ng-hide="user.name">Add User</h3>
        <h3 class="box-title" ng-show="user.name">Edit User</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <form role="form" ng-submit="submit(user)" ng-controller="addUserCtrl" enctype="multipart/form-data">
            <!-- text input -->
            <div class="form-group">
                <label>Name</label>
                <input ng-model="user.name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label>UserName</label>
                <input ng-model="user.username" type="text" class="form-control" placeholder="UserName">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input ng-model="user.email" type="text" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input ng-model="user.phone" type="text" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group" ng-if="!user.password">
                <label>Password</label>
                <input ng-model="user.password" type="text" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Qualification</label>
                <input ng-model="user.qualification" type="text" class="form-control" placeholder="Qualification">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input ng-model="user.age" type="text" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <label>Profile Photo</label>
                <span class="btn btn-flat btn-danger btn-file">
                    Browse <input ng-model="user.profileimage" name="p" ngf-select type="file" class="form-control" placeholder="Profile Photo">
                </span>
                <span class="image btn" style="box-shadow:none">
                    <img ngf-src="user.profileimage[0]" ngf-accept="'.png,.jpg'" ngf-default-src="assets/img/admin/avatar3.png" style="height:75px" />
                </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
            </div>
        </form>
    </div><!-- /.box-body -->
</div>
