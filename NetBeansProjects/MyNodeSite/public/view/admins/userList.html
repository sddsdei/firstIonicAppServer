<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">User List</h3>
                <a href="#addUser" class="btn btn-app pull-right" style="margin:10px 10px 0 0">
                    <i class="fa fa-plus"></i>
                    Add User
                </a>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Qualification</th>
                            <th>Age</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td><img ng-src="/assets/files/{{user.profileimage}}" err-src="/assets/img/admin/avatar3.png" class="img center-block" style="width: 45px" alt="User Image" /></td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.qualification}}</td>
                            <td>{{user.age}}</td>
                            <td>{{user.created | date}}</td>
                            <td>
                                <!--<a href="#/viewUser/{{user._id}}">View</a> |-->
                                <a href="#/addUser/{{user._id}}">Edit</a> |
                                <a href="#/deleteUser/{{user._id}}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
</div>

<!-- page script -->
<script type="text/javascript">
    $(function () {
        $('#example1').dataTable({
            "bPaginate": false,
            "bLengthChange": true,
            "bFilter": false,
            "bSort": false,
            "bInfo": true,
            "bAutoWidth": true
        });
    });
</script>
