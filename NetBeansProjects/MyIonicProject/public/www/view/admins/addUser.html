<ion-view view-title="Add User">
    <ion-content class="padding">

        <form role="form" ng-submit="submit(user)" ng-controller="addUserCtrl" enctype="multipart/form-data">

            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Name</span>
                    <input ng-model="user.name" type="text" placeholder="Name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">UserName</span>
                    <input ng-model="user.username" type="text" placeholder="UserName">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input ng-model="user.email" type="text" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Phone Number</span>
                    <input ng-model="user.phone" type="text" placeholder="Phone Number">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input ng-model="user.password" type="password" placeholder="Password">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Qualification</span>
                    <input ng-model="user.qualification" type="text" placeholder="Qualification">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Age</span>
                    <input ng-model="user.age" type="text" placeholder="Age">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Profile Photo</span>
                    <input ng-model="user.profileimage" ngf-select type="file" placeholder="Profile Photo">
                </label>
            </div>

            <div class="padding">
                <button type="submit" class="button button-block button-positive activated">Save</button>
            </div>

        </form>
    </ion-content>
</ion-view>
