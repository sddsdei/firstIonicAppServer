<ion-view view-title="Add Story">
    <ion-content class="padding">

        <form role="form" ng-submit="submit(story)" ng-controller="addStoryCtrl">

            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">User</span>
                    <select ng-model="story.user_id">
                        <option value="">-Select User-</option>
                        <option ng-selected="user._id == story.user_id._id" ng-repeat="user in users" value="{{user._id}}">{{user.name}}</option>
                    </select>
                    <!--<input ng-model="story.user_id" type="text" placeholder="Name">-->
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Heading</span>
                    <input ng-model="story.heading" type="text" placeholder="Heading">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Short Description</span>
                    <input ng-model="story.shortDesc" type="text" placeholder="Short Description">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Story</span>
                    <textarea ng-model="story.story" rows="10" placeholder="Story"></textarea>
                    <!--<input ng-model="user.phone" type="text" placeholder="Story">-->
                </label>
            </div>

            <div class="padding">
                <button type="submit" class="button button-block button-positive activated">Save</button>
            </div>

        </form>
    </ion-content>
</ion-view>
