<ion-view view-title="User List" name="userList">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap" href="#/addUser/{{user._id}}">
        <img ng-src="/assets/files/{{user.profileimage}}" err-src="/assets/img/admin/avatar3.png" alt="User Image" />
        <h2>{{user.name}}</h2>
        <p>{{user.qualification}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(user)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
