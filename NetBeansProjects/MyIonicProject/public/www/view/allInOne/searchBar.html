<hr class="small">
<form ng-submit="submit()" ng-controller="searchCtrl" novalidate="" id="searchForm" name="searchForm">
    <div class="row control-group" style="background-color: rgba(255,255,255,0.95)">
        <div class="form-group col-xs-12 floating-label-form-group controls" style="border: 1px solid;">
            <input ng-model="formData.search" type="text" style="width: 90%; display: inline-block; float: left; height: 50px" aria-invalid="false" name="search" class="form-control" placeholder="Search" id="name" required="" data-validation-required-message="Please enter search string">
            <button style="outline:none;display: inline-block; background: none repeat scroll 0% 0% transparent; border: medium none; padding: 0px; width: 10%;" type="submit" class="btn btn-default"><img style="height: auto; width: 50px; float: right;" src="/assets/img/search.png"></button>
        </div>
    </div>
</form>
