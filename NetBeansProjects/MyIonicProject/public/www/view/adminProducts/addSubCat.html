<div class="box box-warning">
    <div class="box-header">
        <h3 class="box-title" ng-hide="subCat.name">Add Category</h3>
        <h3 class="box-title" ng-show="subCat.name">Edit Category</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <form role="form" ng-submit="submit(subCat)" ng-controller="addSubCatCtrl" enctype="multipart/form-data">
            <!-- text input -->
            <div class="form-group">
                <label>Category</label>
                <select ng-model="subCat.cat_id" required="true" class="form-control">
                    <option value="">-Select Category-</option>
                    <option ng-selected="cat._id == subCat.cat_id" ng-repeat="cat in cats" value="{{cat._id}}">{{cat.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input ng-model="subCat.name" type="text" class="form-control" placeholder="Name" required="true">
            </div>
            <div class="form-group">
                <label>Short Description</label>
                <input ng-model="subCat.shortDesc" type="text" class="form-control" placeholder="Short Description">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea ng-model="subCat.desc" class="form-control" rows="10" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label>Image</label>
                <span class="btn btn-flat btn-danger btn-file">
                    Browse <input ng-model="subCat.subCatImage" ngf-select type="file" class="form-control" placeholder="Category Image">
                </span>
                <span class="image btn" style="box-shadow:none">
                    <img ngf-src="subCat.subCatImage[0]" ngf-accept="'.png,.jpg'" ngf-default-src="assets/img/admin/avatar3.png" style="height:75px" />
                </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
            </div>
        </form>
    </div><!-- /.box-body -->
</div>
